name: GitHub Pages
on:
  push:
    branches: [main]
    paths:
      - 'gh-pages/**'
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: HTMLMinifier and UglifyJS 
        run: |
          npm install -g html-minifier-terser clean-css uglify-js
      - name: Temporary directory
        run: |
          mkdir -p temp
          cp -r gh-pages/* temp/
      - name: Minify
        run: |
          find temp -name '*.html' -exec html-minifier-terser \
            --collapse-whitespace \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-style-link-type-attributes \
            --use-short-doctype \
            --minify-css true \
            --minify-js true \
            -o {} {} \;

          find temp -name '*.js' -exec uglifyjs {} \
            --compress \
            -o {} \;
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          publish_dir: ./temp/
